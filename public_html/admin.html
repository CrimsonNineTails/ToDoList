     <script id="login-template" type="text/x-handlebars-template">
     <div class="col s6">
        <h2 class="center-align">Login</h2>
        <div>
            <form class="col s12 form-signin">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" name="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                 <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="right-align">
                            <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div> 
    </script>
    <script id="welcome-template" type="text/x-handlebars-template">
          <h2 class="center">Welcome</h2>
          <button class="btn btn-large effect-waves waves-light add-blog">Add a new Tasks</button>
          <button class="btn btn-large waves-light logout">Logout</button>
    </script>
    <script id="add-blog-template" type="text/x-handlebars-template">
    <h2>Add a new Task</h2>
    <div class="row">
        <form class="col s12 form-add-blog">
            <div class="row">
                <div class="input-field col s12">
                    <lable for="title">Task</lable>        
                    <input id = "title" type="text" name="title">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <lable for="content">Task requirments</lable>
                    <textarea id="content" name="content" class="materialize-textarea"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                     <p class="right-align">
                         <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
                    </p>
                </div>
            </div>
        </form>
    </div>
    </script>
