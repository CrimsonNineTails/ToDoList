  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="css/ToDoList.css" rel="stylesheet" type="text/css"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="icon" href="data:;base64,iVBORwOKGgo=">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper blue-grey lighten-1">
                    <a href="#" class="brand-logo center">
                        My List To Do
                    </a>
                    
                    
                    
             
             

  
                    <ul class="right hide-on-med-and-down">
                    <li><a href="index.html"><i class="material-icons">refresh</i></a></li>   
                    </ul>
                    
                </div>
            </nav>
                    
        </header>
        <main>
            
      
            <div class="container">
             
                
                <div class="row">
                    <div class="col s12 main-container">
                        
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="page-footer blue-grey lighten-1">
            <div class="container">
                <p><a href="#" class="linkColor">Back to the top</a></p>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    @2016 Anders
                </div>
            </div>
        </footer>
        
        <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="libs/backendless.js" type="text/javascript"></script>
      <script src="js/ToDoList.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script id="blogs-template" type="text/x-handlebars-template">
          
         {{#each  posts}}
         {{#if myTasks}} 
        {{#if DoneorNot}}
            <div class="blog-post bordered hoverable red">
                    <h6><img src="images/task-done-outline.png" class="right done waves-effect" width="20" height="20" type="20" type="submit" name="action" data={{objectId}}>
                    <img src="images/Imported piskel (14).png" class="right trash waves-effect" width="20" height="20" type"submit" name="action" data={{objectId}} /></h6>
                    <h2 class="blog-post-title">{{title}}</h2>
                    <p class="blog-post-meta">At {{format created}}</p>
                    <div> {{{content}}} </div>
                </div>
        {{else}}     
            <div class="blog-post bordered hoverable">
                 
                    <h6> <img src="images/task-done-outline.png" class="right done waves-effect" width="20" height="20" type="20" type="submit" name="action" data={{objectId}}> 
                    <img src="images/Imported piskel (14).png" class="right trash waves-effect" width="20" height="20" type"submit" name="action" data={{objectId}} /></h6>
                    <h2 class="blog-post-title">{{title}}</h2>
                    <p class="blog-post-meta">At {{format created}}</p>
                    <div> {{{content}}} </div>
                </div>
        {{/if}}
          {{/if}}
          {{/each}}
            
            
                
     </script>
     
    </body>  
      
    
  </html>
